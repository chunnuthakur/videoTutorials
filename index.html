<script>
    function play(name){
        if( localStorage.getItem("curr_playing") != null ){
            var audio2=document.getElementById(localStorage.getItem("curr_playing"))
            audio2.pause()
      

        }

         
        
        var audio=document.getElementById(name)

        audio.play()
        localStorage.setItem("curr_playing",name)

    };
</script>
